<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Frontend Mentor | QR code component</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  </head>
  <body>
    <main class="container">
      <div class="pozadina_bela"></div>
      <img src="/qr-code-component-main/images/image-qr-code.png" alt="QR-code">
      <div id="pozadina_plava"></div>
        <p class="main_text">Improve your front-end skills by building projects</p>
        <p class="scan_text">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</p>
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://dovla.me" target="_blank">Vlado</a>.
    </div>
  </body>
</html>
